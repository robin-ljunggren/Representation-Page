<!DOCTYPE html>
<html lang="en">
  <!-- TODO: Check lang attribute -->
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
      integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
      crossorigin="anonymous"></script>

    <script src="index.js" defer="defer"></script>

    <title>ðŸ›‘ Change me</title>
  </head>
  <body>
    <div class="page-background">
      <div class="foreground-colors"></div>
      <div class="stage">
        <div class="mobile-device">
          <div class="top">
            <figure class="top-top"></figure>
            <figure class="top-front">
              <div class="top-inner-screen"></div>
            </figure>
            <figure class="top-back"></figure>
            <figure class="case-screen-camera">
              <figure class="outer-screen">
                <p class="message">"Epstein did'nt ki.."</p>
                <p class="chat">&#128490; Unknown</p>
                <p class="date">Fri 13</p>
                <p class="time">13:37</p>
              </figure>
            </figure>
            <figure class="flash"></figure>
            <figure class="camera-one">
              <figure class="camera-one-depth-layer-one"></figure>
              <figure class="camera-one-depth-layer-two"></figure>
              <figure class="camera-one-depth-layer-three"></figure>
              <figure class="camera-one-lens"></figure>
              <figure class="camera-one-glare"></figure>
            </figure>

            <figure class="camera-two">
              <figure class="camera-two-depth-layer-one"></figure>
              <figure class="camera-two-depth-layer-two"></figure>
              <figure class="camera-two-depth-layer-three"></figure>
              <figure class="camera-two-lens"></figure>
              <figure class="camera-two-glare"></figure>
            </figure>

            <figure class="top-left"></figure>
            <figure class="top-right"></figure>
            <figure class="top-left-corner">
              <figure class="top-left-corner-piece-one"></figure>
              <figure class="top-left-corner-piece-two"></figure>
              <figure class="top-left-corner-piece-three"></figure>
              <figure class="top-left-corner-piece-four"></figure>
              <figure class="top-left-corner-piece-five"></figure>
            </figure>
            <figure class="top-right-corner">
              <figure class="top-right-corner-piece-one"></figure>
              <figure class="top-right-corner-piece-two"></figure>
              <figure class="top-right-corner-piece-three"></figure>
              <figure class="top-right-corner-piece-four"></figure>
              <figure class="top-right-corner-piece-five"></figure>
            </figure>
          </div>
          <div class="bottom">
            <div class="bottom-hinge">
              <figure class="bottom-hinge-top"></figure>
            </div>
            <figure class="bottom-front">
              <div class="bottom-inner-screen"></div>
            </figure>
            <figure class="bottom-back"></figure>
            <figure class="bottom-left"></figure>
            <figure class="bottom-right"></figure>
            <figure class="bottom-left-corner">
              <figure class="bottom-left-corner-piece-one"></figure>
              <figure class="bottom-left-corner-piece-two"></figure>
              <figure class="bottom-left-corner-piece-three"></figure>
              <figure class="bottom-left-corner-piece-four"></figure>
              <figure class="bottom-left-corner-piece-five"></figure>
            </figure>
            <figure class="bottom-right-corner">
              <figure class="bottom-right-corner-piece-one"></figure>
              <figure class="bottom-right-corner-piece-two"></figure>
              <figure class="bottom-right-corner-piece-three"></figure>
              <figure class="bottom-right-corner-piece-four"></figure>
              <figure class="bottom-right-corner-piece-five"></figure>
            </figure>
            <figure class="bottom-bottom"></figure>
          </div>
          <div class="not-split-screen"></div>
        </div>
      </div>
    </div>
  </body>
</html>
